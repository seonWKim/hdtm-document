name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      GIT_USER: ${{ github.actor }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '>=18'

      - name: Fetch GitHub user details
        id: user_details
        run: |
          user_details=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/users/${{ github.actor }})
          echo "::set-output name=email::$(echo $user_details | jq -r .email)"
          echo "::set-output name=name::$(echo $user_details | jq -r .name)"

      - name: Configure Git
        run: |
          git config --global user.email "${{ steps.user_details.outputs.email }}"
          git config --global user.name "${{ steps.user_details.outputs.name }}"

      - name: Set remote URL
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Install dependencies
        run: npm install

      - name: Run deploy script
        env:
          GITHUB_TOKEN: ${{ secrets.HDTM_GITHUB_TOKEN }}
        run: npm run deploy
